<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="main-header">
    <p class="header-brand">Quiz App</p>
  </header>
  <main class="main-content">
    <div class="profile">
      <div class="profile-avatar">
        <div class="avatar-wrap">
          <div class="img-wrap">
            <img src="./assets/profile.svg" alt="" srcset="" />
          </div>
          <span class="avatar-name">Max Doe</span>
        </div>
        <h2 class="title">About me</h2>
        <p>Hey i'm Max, i like coffee and quizz!</p>
        <div class="stats">
          <span class="n-quiz"><a class="footer-link" href="./bookmarks.html"><img src="./assets/joint-sm.svg"
                alt="" /></a>12</span><span class="n-bookmarked"><a class="footer-link" href="./bookmarks.html"><img
                src="./assets/bookmark-sm.svg" alt="" /></a>
            15</span>
        </div>
      </div>
      <div class="settings">
        <h2 class="title">Settings</h2>
        <div class="toggle-dark-mode-settigs">
          <span class="dark-text">Dark Mode</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </main>
  <footer class="main-footer">
    <nav class="footer-nav">
      <a class="footer-link" href="./index.html"><img src="./assets/home.svg" alt="" /></a>
      <a class="footer-link" href="./bookmarks.html"><img src="./assets/bookmark.svg" alt="" /></a>
      <a class="footer-link" href="./profile.html"><img src="./assets/profile.svg" alt="" /></a>
    </nav>
  </footer>
</body>

</html>
